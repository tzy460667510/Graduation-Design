<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='goods')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/good}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${good!=null}"/>
                <input type="hidden" name="goodId" th:if="${good!=null}" th:value="${good.goodsId}">
                <div class="form-group">
                    <label>商品名称</label>
                    <input name="goodsName" type="text" class="form-control" placeholder="${good.goodsName}"
                           th:value="${good!=null}?${good.goodsName}">
                </div>
                <div class="form-group">
                    <label>商品类别</label>
                    <input name="categoryId" type="text" class="form-control" placeholder="${good.categoryId}"
                           th:value="${good!=null}?${good.categoryId}">
                </div>
                <div class="form-group">
                    <label>商品详情</label>
                    <input name="details" type="text" class="form-control" placeholder="${good.details}"
                           th:value="${good!=null}?${good.details}">
                </div>
                <div class="form-group">
                    <label>商品进价</label>
                    <input name="originalPrice" type="text" class="form-control" placeholder="${good.originalPrice}"
                           th:value="${good!=null}?${good.originalPrice}">
                </div>
                <div class="form-group">
                    <label>商品售价</label>
                    <input name="sellPrice" type="text" class="form-control" placeholder="${good.sellPrice}"
                           th:value="${good!=null}?${good.sellPrice}">
                </div>
                <div class="form-group">
                    <label>库存</label>
                    <input name="inventory" type="text" class="form-control" placeholder="${good.inventory}"
                           th:value="${good!=null}?${good.inventory}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${good!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
