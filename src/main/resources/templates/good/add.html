<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='goods')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/goodsAdd}" method="post">
                <div class="form-group">
                    <label>商品名称</label>
                    <p style="color: red" th:text="${msg1}" th:if="${not #strings.isEmpty(msg1)}"></p>
                    <p style="color: red" th:text="${msg2}" th:if="${not #strings.isEmpty(msg2)}"></p>
                    <input name="goodsName" type="text" class="form-control" placeholder="请输入商品名称">
                </div>
                <div class="form-group">
                    <label>商品类别</label>
                    <p style="color: red" th:text="${msg3}" th:if="${not #strings.isEmpty(msg3)}"></p>
                    <select name="categoryName" class="form-control">
                        <option th:selected="${categories!=null}" >请选择商品种类</option>
                        <option th:each="categories:${categories}" th:text="${categories.categoryName}"></option>
                        <option th:each="categories:${categoriesx}" th:text="${categories.categoryName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>商品详情</label>
                    <p style="color: red" th:text="${msg4}" th:if="${not #strings.isEmpty(msg4)}"></p>
                    <input name="details" type="text" class="form-control" placeholder="请输入商品详情">
                </div>
                <div class="form-group">
                    <label>商品进价</label>
                    <p style="color: red" th:text="${msg5}" th:if="${not #strings.isEmpty(msg5)}"></p>
                    <input name="originalPrice" type="text" class="form-control" value="0" placeholder="请输入商品进价">
                </div>
                <div class="form-group">
                    <label>商品售价</label>
                    <p style="color: red" th:text="${msg6}" th:if="${not #strings.isEmpty(msg6)}"></p>
                    <input name="sellPrice" type="text" class="form-control" value="0" placeholder="${请输入售价}">
                </div>
                <div class="form-group">
                    <label>库存</label>
                    <p style="color: red" th:text="${msg7}" th:if="${not #strings.isEmpty(msg7)}"></p>
                    <input name="inventory" type="text" class="form-control" value="0" placeholder="${请输入库存}">
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
